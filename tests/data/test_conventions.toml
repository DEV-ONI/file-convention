#`` configuration file

[[conventions]]

target_directory = './simulated_folder'

# name_scheme
# {basename} - original name of the directory item
# {cdate} - date of the file's creation
[conventions.folder_convention]
name_scheme = '{basename}-modified'
duplicates_scheme = ''

[conventions.file_convention]

name_scheme = '{basename}-modified'
duplicates_scheme = ''

[conventions.file_convention.file_sort]
markdown = ['.toml', '.md', '.yaml']
video = ['.3g2','.3gp','.avi','.flv','.h264','.m4v','.mkv','.mov','.mp4','.mpg','.rm','.swf','.vob','.wmv']
text = ['.doc','.odt','.pdf','.rtf','.tex','.txt','.wpd']
audio = ['.aif','.cda','.mid','.mp3','.mpa','.ogg','.wav','.wma','.wpl']
compressed_and_executable = ['.7z','.arj','.deb','.pkg','.rar','.rpm','.tar','.z','.zip','.exe']


[[conventions]]

target_directory = './simulated_folder/text'

[conventions.file_convention]

name_scheme = ''
duplicates_scheme = ''

[conventions.file_convention.file_sort]
pdfs = ['.pdf']
